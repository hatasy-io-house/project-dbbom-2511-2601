<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>게시글 등록</title>

<link rel="stylesheet" href="/ehr/resources/assets/css/reset.css">
<link rel="stylesheet" href="/ehr/resources/assets/css/theme-sky.css">
<link rel="stylesheet" href="/ehr/resources/assets/css/layout.css">
<link rel="stylesheet" href="/ehr/resources/assets/css/button.css">
<link rel="stylesheet" href="/ehr/resources/assets/css/form.css">
</head>

<body>

<div class="container">

    <div class="page-header">
        <h2>게시글 등록</h2>
    </div>

    <form id="regForm">

        <div class="form-group">
            <label>제목</label>
            <input type="text" name="title" class="input-text">
        </div>

        <div class="form-group">
            <label>구분</label>
            <select name="div" class="input-select">
                <option value="공지">공지</option>
                <option value="일반">일반</option>
            </select>
        </div>

        <div class="form-group">
            <label>내용</label>
            <textarea name="contents" class="input-textarea"></textarea>
        </div>

        <div class="btn-area">
            <button type="button" class="btn btn-primary" onclick="doSave()">저장</button>
            <button type="button" class="btn btn-outline" onclick="goList()">목록</button>
        </div>

    </form>

</div>

<script>
function goList() {
    location.href = "/ehr/board/board_list.html";
}
function doSave() {
    alert("등록 AJAX 연동 예정");
}
</script>

</body>
</html>
