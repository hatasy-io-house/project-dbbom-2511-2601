<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>게시판 등록</title>

<style>
    /* ===== 기본 리셋 ===== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
        background-color: #f4f9fc;
        padding: 40px;
    }

    /* ===== 컨테이너 ===== */
    .board-container {
        width: 600px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    /* ===== 헤더 ===== */
    .board-header {
        background-color: skyblue;
        padding: 20px;
        text-align: center;
        color: #fff;
    }

    .board-header h2 {
        font-size: 22px;
        font-weight: bold;
    }

    /* ===== 폼 영역 ===== */
    .board-body {
        padding: 25px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #333;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    .form-group textarea {
        height: 180px;
        resize: none;
    }

    /* ===== 버튼 영역 ===== */
    .btn-area {
        text-align: center;
        padding: 20px;
        background-color: #f0f8ff;
    }

    .btn {
        display: inline-block;
        min-width: 100px;
        padding: 10px 18px;
        margin: 0 6px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
    }

    .btn-save {
        background-color: skyblue;
        color: #fff;
    }

    .btn-save:hover {
        background-color: #5bb9e6;
    }

    .btn-cancel {
        background-color: #ddd;
        color: #333;
    }

    .btn-cancel:hover {
        background-color: #cfcfcf;
    }
</style>
</head>

<body>

<div class="board-container">

    <!-- 헤더 -->
    <div class="board-header">
        <h2>게시판 등록</h2>
    </div>

    <!-- 입력 폼 -->
    <div class="board-body">
        <form id="boardForm">

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
            </div>

            <div class="form-group">
                <label for="div">게시구분</label>
                <select id="div" name="div">
                    <option value="">선택</option>
                    <option value="NOTICE">공지</option>
                    <option value="FREE">자유</option>
                    <option value="QNA">Q&A</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contents">내용</label>
                <textarea id="contents" name="contents"
                    placeholder="내용을 입력하세요"></textarea>
            </div>

            <div class="form-group">
                <label for="regId">등록자</label>
                <input type="text" id="regId" name="regId"
                    placeholder="등록자 ID">
            </div>

        </form>
    </div>

    <!-- 버튼 -->
    <div class="btn-area">
        <button class="btn btn-save" onclick="doSave()">등록</button>
        <button class="btn btn-cancel" onclick="goList()">취소</button>
    </div>

</div>

<script>
    function doSave() {
        // AJAX 연동 예정
        alert("등록 버튼 클릭");
    }

    function goList() {
        location.href = "/ehr/board/doRetrieve.do";
    }
</script>

</body>
</html>
