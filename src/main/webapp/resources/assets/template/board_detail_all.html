<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>게시글 상세</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
        background-color: #f4f9fc;
        padding: 40px;
    }

    /* ===== 컨테이너 ===== */
    .detail-container {
        width: 900px;
        margin: 0 auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    /* ===== 헤더 ===== */
    .detail-header {
        background-color: skyblue;
        padding: 20px;
        color: #fff;
    }

    .detail-header h2 {
        margin: 0;
        font-size: 22px;
    }

    /* ===== 정보 영역 ===== */
    .info-area {
        display: flex;
        justify-content: space-between;
        padding: 15px 20px;
        background-color: #f0f8ff;
        font-size: 14px;
        color: #555;
        border-bottom: 1px solid #ddd;
    }

    .info-area span {
        margin-right: 15px;
    }

    /* ===== 내용 ===== */
    .content-area {
        padding: 30px 20px;
        min-height: 200px;
        line-height: 1.6;
        white-space: pre-wrap; /* 엔터 유지 */
    }

    /* ===== 버튼 ===== */
    .btn-area {
        padding: 15px;
        text-align: center;
        background-color: #f0f8ff;
        border-top: 1px solid #ddd;
    }

    .btn {
        padding: 8px 16px;
        margin: 0 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn-list {
        background-color: #fff;
        color: skyblue;
        border: 1px solid skyblue;
    }

    .btn-edit {
        background-color: skyblue;
        color: #fff;
    }

    .btn-delete {
        background-color: #ff6b6b;
        color: #fff;
    }

    .btn:hover {
        opacity: 0.85;
    }
</style>
</head>

<body>

<div class="detail-container">

    <!-- 헤더 -->
    <div class="detail-header">
        <h2 id="title">게시판 테스트 제목</h2>
    </div>

    <!-- 게시글 정보 -->
    <div class="info-area">
        <div>
            <span>구분: <strong id="div">공지</strong></span>
            <span>작성자: <strong id="regId">admin</strong></span>
        </div>
        <div>
            <span>조회수: <strong id="readCnt">15</strong></span>
            <span>등록일: <strong id="regDt">2025-09-18</strong></span>
        </div>
    </div>

    <!-- 내용 -->
    <div class="content-area" id="contents">
안녕하세요.
게시판 상세 화면 테스트입니다.

엔터와 공백이 그대로 유지됩니다.
    </div>

    <!-- 버튼 -->
    <div class="btn-area">
        <button class="btn btn-list" onclick="goList()">목록</button>
        <button class="btn btn-edit" onclick="goEdit()">수정</button>
        <button class="btn btn-delete" onclick="doDelete()">삭제</button>
    </div>

</div>

<script>
    // 목록 이동
    function goList() {
        location.href = "/ehr/board/board_list.html";
    }

    // 수정 화면 이동
    function goEdit() {
        const seq = getParam("seq");
        location.href = "/ehr/board/board_edit.html?seq=" + seq;
    }

    // 삭제
    function doDelete() {
        if (!confirm("정말 삭제하시겠습니까?")) return;

        alert("삭제 처리 (AJAX 연동 예정)");
        // AJAX 삭제 → 성공 시 목록 이동
    }

    // URL 파라미터 읽기
    function getParam(name) {
        const url = new URL(location.href);
        return url.searchParams.get(name);
    }
</script>

</body>
</html>
